<!DOCTYPE html>
<html>
<head>

    <title>To Saanj</title>
    <link rel="stylesheet" type="text/css" href="css/birthday.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
        
</head>

<body>

    <div class="section">
        <div class="quotes">
            <p class="q1">I may not be always there with you</p>
            <p class="q2">But I am always there for you</p>
        </div>
        <div class="contain">
            <div class="balloon">
            <div class="b1"><span>I</span></div>
            <div class="b1"><span>L</span></div>
            <div class="b1"><span>O</span></div>
            <div class="b1"><span>V</span></div>
            <div class="b1"><span>E</span></div>
            <div class="b1"><span>U</span></div>
            </div>
            <h1 class="head">Ms. Sanjeebani Nanda</h1>
        </div>
    </div>
    <br>
    <script type="text/javascript">
        $(function(){
            $('.q1').delay(1000).fadeIn(300).delay(2000).fadeOut(300, function () {
                $('.q2').delay(1000).fadeIn(300 ).delay(2500).fadeOut(300, function () {
                    $('.quotes').fadeOut(300);
                    $('.contain').delay(1000).fadeIn(300).animate({top:'-450px'},2000, function(){
                        $(".cake-wrapper").delay(800).fadeIn(300).animate({top:'-250px'},2000, function(){});
                    });
                });
            });
        });
    </script>
    <script>
        setTimeout(function(){
           window.location.href = "hbd.html";
        }, 15000);
    </script>

</body>
</html>
